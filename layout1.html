<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contêiner Centralizado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: 50px auto; /* centraliza horizontalmente */
      padding: 20px;
      background-color: #ffffff;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contêiner Centralizado</h1>
    <p>Este contêiner ocupa 80% da largura da página e está centralizado horizontalmente. Ele possui uma borda visível e uma cor de fundo para melhor visualização.</p>
  </div>

</body>
</html>
