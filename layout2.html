<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout #2 - Cabeçalho com Navegação</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #ffffff;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #333;
    }

    .logo {
      width: 150px;
      padding: 20px;
      background-color: #cce5ff;
      text-align: center;
      font-weight: bold;
    }

    .nav {
      flex-grow: 1;
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border: 2px solid #333;
      padding: 8px 16px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .nav a:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo">
        LOGO
      </div>
      <div class="nav">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
      </div>
    </div>
    
    <p style="padding: 20px;">Conteúdo principal aqui.</p>
  </div>

</body>
</html>
